@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="PSAA">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/bootstrap/bootstrap-3.3.5/css/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/main.css")">

        <script type="text/javascript"  src="@routes.Assets.versioned("lib/bootstrap/bootstrap-3.3.5/js/bootstrap.min.js")"></script>
        <script type="text/javascript"  src="@routes.Assets.versioned("lib/angularJS/angular.min.js")"></script>


        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/utilities/constants.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/app.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/controllers/mainController.js")"></script>

    </head>
    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/index">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="../navbar/">Default</a></li>
                        <li><a href="../navbar-static-top/">Static top</a></li>
                        <li class="active"><a href="./">Fixed top <span class="sr-only">(current)</span></a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>


        <div ng-include="@routes.Application.topNavigationBar"></div>
        <div ng-include="'leftNavigationBar.scala.html'"></div>

        <a href="@routes.Application.topNavigationBar" class="btn btn-primary">hehe</a>

        @content
        <ng-view></ng-view>
    </body>
</html>
